<ion-header>
  <ion-toolbar>
    <ion-title>Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <ion-item>
      <ion-avatar class="align-text-center">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" style=>
      </ion-avatar>
      <ion-label></ion-label>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input #usuario placeholder="Correo@duocuc.cl"></ion-input>
    </ion-item>
    

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input #password type="password" placeholder="*******"></ion-input>
    </ion-item>
    <div *ngIf="mensaje;">       
      <h3 id="Error">Mensaje: {{mensaje}}</h3>
    </div> 

  <br>
  <ion-button [routerLink]="['/restablecer']"  color="warning" shape="round">Recuperar Clave</ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button [routerLink]="['/home']"  color="danger" shape="round">
      <ion-icon name="arrow-back-outline" ></ion-icon>
    </ion-button>
    
    <ion-button (click)="Ingresar(usuario,password)" slot="end" color="success" shape="round">
      Ingresar
    </ion-button>
  </ion-toolbar> 
</ion-footer>
